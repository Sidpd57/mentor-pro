<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <section class="auth container">
        <p>welcome back</p>
        <h3 class="auth__header">Login into your account</h3>
        <div class="auth__info r-flex">
            <div class="email">
                <p>Email</p>
                <input class="input" type="email" placeholder="john mir">
            </div>
            <div class="password">
                <div class="l-flex">
                    <p>password</p>
                    <a href="" class="link">forget password?</a>
                </div>
                <input class="input" type="password" placeholder="123@xyz">
            </div>
            <div class="confirm-password">
                <div class="l-flex">
                    <p>confirm password</p>
                    <a href="" class="link">forget password?</a>
                </div>
                <input class="input" type="password" placeholder="123@xyz">
            </div>
            <button class="login">Login now</button>
            <p>Not registered yet? <a id="register" href="" class="link register">Register </a></p>
        </div>
    </section>
    <script src="login.js"></script>
</body>
</html>
